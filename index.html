<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>Crossover Video Portal</title>

		<meta charset="utf-8" />	
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="Hi I am Mohan Berry ui developer and designer" />

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
		<script src="controllers/videos.js"></script>
	</head>
	<body ng-app="videoStore">
		<header class="header clearfix">

			<div class="container">
			
				<h1 class="logo">
					<a href="index.html">
						VideoPortal 
					</a>
				</h1><!-- Logo -->

				<div class="sign-in">
					<a class="btn" href="#.">Sign In</a>
				</div><!-- Login -->
			
			</div>

		</header><!-- Header -->

		<section id="banner">

			<div class="container">
				<h2>Search The Video Of Intrest</h2>
				<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
				<form class="search-form">
					<input type="text" placeholder="Type your keyword to search" ng-model="searchKeyword" />
				</form>
			</div>
		
		</section><!-- Banner -->

		<section id="video" ng-controller="StoreController as store">
			
			<div class="container">

				<div class="row">

					<div class="col" ng-repeat="product in store.products  | filter: searchKeyword ">

						<div class="videobox">
							<h4><a href="#">{{product.name}}</a></h4>
							
							<video width="280" height="175" controls>
							  <source ng-src="{{product.video}}" type="video/mp4">
								Your browser does not support the video tag.
							</video>
							
							<p>{{product.description}}</p>
						</div> 

					</div>
			</div>

		</section><!-- Video Gallery -->

		<footer class="footer">
			Copyright 2016 VideoPortal all rights reserved. Powered by Mohan P. Berry
		</footer>
		
		
	</body>
</html>
